{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-md-6 mx-auto">
        <div class="card rounded-3 my-5">
            <div class="card-header">
                <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
